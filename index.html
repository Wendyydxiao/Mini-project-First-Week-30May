<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <h1>Wendy's First Landing Page</h1>
        <img src="./css/assets/image-2.png" alt="Profile Picture" class="profile-pic">
        
        <div class="section">
            <h2>Key Words about ME</h2>
            <span class="tag-cloud one">Technical Program Management</span>
            <span class="tag-cloud two ">Global Citizen</span>
            <span class="tag-cloud three">Travel Lover</span>

        <div class="contact-info section">
            <h2>Contact Me</h2>
            <form>
                <ul>
                    <label class="text-right" for="name">Name:</label>
                    <input type="text" id="name" name="user-name">
                
                    <label class="text-right" for="email">Email:</label>
                    <input type="text" id="email" name="user-email">
                </ul>
                <div class="text-center">
                  <button type="submit">SEND</button>

        </div>

            <h2>Follow Me</h2>

            <a href="https://www.linkedin.com/in/wendy-xiao-6b9457117/" target="_blank">LinkedIn</a>

    <div class="footer">
